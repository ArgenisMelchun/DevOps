AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create an SNS topic with an email subscription

Parameters:
  EmailEndpoint:
    Type: String

  StackName:
    Type: String
    Default: sns.yaml

  ResourcesPrefix:
    Type: String

Resources:
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub "${ResourcesPrefix}-sns"
      TopicName: !Sub "${ResourcesPrefix}-sns"
      Tags:
        - Key: Name
          Value: !Sub "${ResourcesPrefix}-sns"
        - Key: Stack
          Value: !Ref StackName

  SNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref EmailEndpoint
      TopicArn: !Ref SNSTopic

