AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create an SNS topic with an email subscription

Parameters:
  EmailEndpoint:
    Type: String

  StackName:
    Type: String
    Default: sns.yaml

  ResourcesPrefix:
    Type: String

  ProjectName:
    Type: String
    Default: WVM-Advanced-Logistics-Analytics  

Resources:
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub "${ResourcesPrefix}-sns"
      TopicName: !Sub "${ResourcesPrefix}-sns"
      Tags:
        - Key: Name
          Value: !Sub "${ResourcesPrefix}-sns"
        - Key: Stack
          Value: !Ref StackName
        - Key: Project
          Value: !Ref ProjectName

  SNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref EmailEndpoint
      TopicArn: !Ref SNSTopic

Outputs:
  SNSTopicArn:
    Description: ARN of the created SNS topic
    Value: !Ref SNSTopic

